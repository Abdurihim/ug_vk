<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>ug_vk by finalfantasia</title>
</head>
<body>
    <div id="content-template-wrapper"></div>

    <script id="content-template" type="text/x-html-template">
        <header>
            <div class="inner">
                <h1><%= name %></h1>
                <h2><%= description.short %></h2>
                <a href="https://github.com/finalfantasia/ug_vk" class="button"><small><%= gitHub.viewProject %></small>GitHub</a>
            </div>
        </header>
        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    <h1><a name="ug_vk" class="anchor" href="#ug_vk"><span class="octicon octicon-link"></span></a><%= name %></h1>
                    <p><%= description.long %></p>
                    <h2><a name="whats-new" class="anchor" href="#whats-new"><span class="octicon octicon-link"></span></a><%= whatsNew.title %></h2>
                    <ul>
                        <% _.each(whatsNew.features, function (feature) { %>
                            <li><%= feature %></li>
                        <% }); %>
                    </ul>
                    <h2><%= tryIt.title %></h2>
                    <textarea name="try-it" lang="ug" class="try-it"></textarea>
                    <ul>
                        <% _.each(tryIt.features, function (feature) { %>
                            <li><%= feature %></li>
                        <% }); %>
                    </ul>
                    <h2><a name="usage" class="anchor" href="#usage"><span class="octicon octicon-link"></span></a><%= howToUse.title %></h2>
                    <p><%= howToUse.instructions.varDeclarations %></p>
                    <div class="highlight highlight-HTML">
                        <pre>
<span class="nt">&lt;html&gt;</span>
...
<span class="nt">&lt;body&gt;</span>
...
    <span class="nt">&lt;script </span><span class="na">type=</span><span class="s">"text/javascript"</span><span class="nt">&gt;</span>
        <span class="c1"><%= howToUse.instructions.attachAll.definition %></span>
        <span class="c1"><%= howToUse.instructions.attachAll.comment %></span>
        <span class="kd">var</span> <span class="nx">attachAll</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>

        <span class="c1"><%= howToUse.instructions.bedit_deny %></span>
        <span class="c1"><%= howToUse.instructions.separateUsingColon %></span>
        <span class="kd">var</span> <span class="nx">bedit_deny</span> <span class="o">=</span> <span class="s1">'password:url:email'</span><span class="p">;</span>

        <span class="c1"><%= howToUse.instructions.bedit_allow %></span>
        <span class="c1"><%= howToUse.instructions.separateUsingColon %></span>
        <span class="c1">// var bedit_allow = 'name:comment:post'; </span>
    <span class="nt">&lt;/script&gt;</span>
<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></pre>
                </div>
                <p><%= howToUse.instructions.ug_vkInclusion.recommended %></p>
                <div class="highlight highlight-HTML">
                    <pre>
<span class="nt">&lt;html&gt;</span>
...
<span class="nt">&lt;body&gt;</span>
...
    <span class="nt">&lt;script </span><span class="na">type=</span><span class="s">"text/javascript"</span><span class="nt">&gt;</span>
        <span class="kd">var</span> <span class="nx">bedit_deny</span> <span class="o">=</span> <span class="s1">'password:url:email'</span><span class="p">;</span>
    <span class="nt">&lt;/script&gt;</span>
    <span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"http://www.yourwebsite.com/js/ug_vk.min.js"</span> <span class="na">type=</span><span class="s">"text/javascript"</span><span class="nt">&gt;&lt;/script&gt;</span>
<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></pre>
                    </div>
                    <p><%= howToUse.instructions.ug_vkInclusion.alternative %></p>
                    <div class="highlight highlight-JavaScript">
                        <pre>
<span class="kd">var</span> <span class="nx">bedit_deny</span> <span class="o">=</span> <span class="s1">'password:url:email'</span><span class="p">;</span>
<span class="p">(</span><span class="kd">function</span> <span class="p">(</span><span class="nb">window</span><span class="p">)</span> <span class="p">{</span>
    <span class="s1">'use strict'</span><span class="p">;</span>
<span class="p">...</span></pre>
                    </div>
                </section>
                <aside id="sidebar">
                    <a href="https://github.com/finalfantasia/ug_vk/zipball/master" class="button"><small><%= gitHub.download %></small><%= gitHub.fileType.zip %></a>
                    <a href="https://github.com/finalfantasia/ug_vk/tarball/master" class="button"><small><%= gitHub.download %></small><%= gitHub.fileType.tar_gz %></a>
                    <p class="repo-owner"><a href="https://github.com/finalfantasia/ug_vk"></a> <%= gitHub.maintainedBy %> <a href="https://github.com/finalfantasia">finalfantasia</a>.</p>
                    <p>This page was generated by <a href="pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
                </aside>
            </div>
        </div>
    </script>

    <script src="l10n/l10n.en.js" type="text/javascript"></script>
    <script src="javascripts/underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            var template, compiledTemplate, content;

            template = document.getElementById('content-template').innerHTML;
            compiledTemplate = _.template(template);
            content = compiledTemplate(l10n);
            document.getElementById('content-template-wrapper').innerHTML = content;
        } ());
    </script>

    <script type="text/javascript">
        var bedit_allow = 'try-it';
    </script>
    <script src="javascripts/ug_vk.min.js" type="text/javascript"></script>
</body>
</html>
